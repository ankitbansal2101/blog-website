{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>

              <span class="subheading"><strong>Manage your blogs</strong></span>
              
            </div>
          </div>
        </div>
      </div>
    </header>


    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-preview">
          
              <h2 class="post-title">
                <strong>You are Successfully logged in </strong>
              </h2>
              <a href="/login" button class="btn btn-primary btn-block">go to dashboard</button> </a>
              <a href="/logout" button class="btn btn-primary btn-block">LogOut</button> </a>
              
              
      
    
          </div>
        </div>
      </div>
    </div>
      <h1> Add/Edit posts</h1>
  <form name="sendpost" id="sendpost" action = "/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>title</label>
                <input type="text" class="form-control" placeholder="title" id="title" name='title' value={{post.title}} >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>subtitle</label>
                <input type="text" class="form-control" placeholder="Subtitle" id="subtitle" name="subtitle" value={{post.subtitle}} >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>slug</label>
                <input type="text" class="form-control" placeholder="slug" name="slug" id="slug" value={{post.slug}} >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>content</label>
                <textarea rows="5" class="form-control" placeholder="content" name = "content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>image</label>
                <input type="text" class="form-control" placeholder="image" name="image" id="image" value={{post.img}} >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
          </form>
  
        

         
{% endblock %}
