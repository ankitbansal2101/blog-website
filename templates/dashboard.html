{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>

              <span class="subheading"><strong>Manage your blogs</strong></span>
              
            </div>
          </div>
        </div>
      </div>
    </header>


    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-preview">
          
              <h2 class="post-title">
                <strong>You are Successfully logged in </strong>
              </h2>
              <hr>
            
                <h1>Actions</h1>
                <a href="/edit/0" button class="btn btn-primary btn-block">Add new post</button> </a>
                <a href="/logout" button class="btn btn-primary btn-block">LogOut</button> </a>
                <h2>upload file here</h2>
                <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file1"  >
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
             <hr>  
              
      
    
          </div>
        </div>
      </div>
    </div>

    <table class="table table-white">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Title</th>
      <th scope="col">date</th>
      <th scope="col">edit</th>
      <th scope="col">delete</th>
    </tr>
  </thead>




  <tbody>


{% for post in posts %}


    <tr>
      <th scope="row">{{post.sno}}</th>
      <td><a href="/post/{{post.slug}}">{{post.title}}</a></td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}" button class="btn btn-small btn-primary btn-block">edit</button> </a></td>
      <td><a href="/delete/{{post.sno}}" button class="btn btn-small btn-primary btn-block">delete</button></a></td>
    </tr>
    

{% endfor %}

  </tbody>
</table>

  
        

         
{% endblock %}
